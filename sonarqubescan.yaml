name: Run SonarQube with Maven2

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven cloud
      env:
        GITHUB_TOKEN: ${{ secrets.Github-token-SL }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run:  mvn -B verify sonar:sonar -Dsonar.projectKey=githubsonar123 -Dsonar.organization=abc-123456789 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
